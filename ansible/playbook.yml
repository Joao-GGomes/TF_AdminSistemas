---
- name: Install and Configure Nginx
  hosts: webservers
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes
        cache_valid_time: 3600

    - name: Install Nginx
      apt:
        name: nginx
        state: present

    - name: Ensure Nginx is running and enabled
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Create a custom index.html
      copy:
        content: |
          <!DOCTYPE html>
          <html>
          <head>
              <title>Welcome to Nginx on Azure!</title>
              <style>
                  body { font-family: sans-serif; text-align: center; padding: 50px; }
                  h1 { color: #0078d4; }
              </style>
          </head>
          <body>
              <h1>Success! Nginx is running on your Azure VM.</h1>
              <p>Provisioned with Terraform and configured with Ansible.</p>
          </body>
          </html>
        dest: /var/www/html/index.html
        mode: '0644'
